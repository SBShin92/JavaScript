<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>idx</title>
</head>
<body>
    <!-- <a href="ex02-js/jq-ajax.html">영화목록</a> -->

    <script>
        (async () => {
          const response = await fetch('https://api.github.com/repos/SBShin92/Javascript/contents/');
          const data = await response.json();
          let htmlString = '<ul>';
          
          for (let file of data) {
            htmlString += `<li><a href="${file.path}">${file.name}</a></li>`;
          }
  
          htmlString += '</ul>';
          document.getElementsByTagName('body')[0].innerHTML = htmlString;
        })()
      </script>
</body>
</html>
